<mat-card-content>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error
        *ngIf="
          signupForm.get('name')!.hasError('required') &&
          signupForm.get('name')!.touched
        "
        >Name is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error
        *ngIf="
          signupForm.get('email')!.hasError('required') &&
          signupForm.get('email')!.touched
        "
        >Email is required</mat-error
      >
      <mat-error *ngIf="signupForm.get('email')!.hasError('email')"
        >Not a valid email
      </mat-error>
      <mat-error *ngIf="signupForm.get('email')!.hasError('minlength')"
        >Email should be atleast 3 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error
        *ngIf="
          signupForm.get('password')!.hasError('required') &&
          signupForm.get('password')!.touched
        "
        >Password is required</mat-error
      >
      <mat-error *ngIf="signupForm.get('password')!.hasError('minlength')"
        >Password should be atleast 3 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error
        *ngIf="
          signupForm.get('confirmPassword')!.hasError('required') &&
          signupForm.get('confirmPassword')!.touched
        "
        >Password is required</mat-error
      >
      <mat-error
        *ngIf="signupForm.get('confirmPassword')!.hasError('minlength')"
        >Password should be atleast 3 characters long
      </mat-error>
      <mat-error
        *ngIf="
          signupForm.get('confirmPassword')!.hasError('passwordsNotMatching')
        "
        >Passwords do not match
      </mat-error>
    </mat-form-field>

    <label for="">Upload your image</label>
    <input class="upload" type="file" name="" />

    <button
      mat-raised-button
      color="primary"
      [disabled]="!signupForm.valid"
      type="submit"
      class="login-button"
    >
      Sign Up
    </button>
  </form>
</mat-card-content>
